<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulation</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="main-container">
                <h1>John Conways-Game of Life</h1>
                <div class="container">
                    <!-- Boxes  -->
                </div>
                <div class="controls">
                    <div id="generations">
                        <div>
                            Generations : <span id="genVal">0</span>
                        </div>
                        <div>
                            Population : <span id="population">0</span>
                        </div>
                    </div>
                    <button id="playPause" class="paused">Play</button>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
